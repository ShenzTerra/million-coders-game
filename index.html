
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClayBot Studio â€¢ Coding Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Child-friendly "Candy Dark" Palette */
            --bg-canvas: #0f172a;
            --clay-card-bg: #1e293b;
            --clay-card-border: #334155;
            --clay-card-shadow: #020617;
            --clay-text: #f1f5f9;
            --playground-bg: #0f172a;
            --outer-shadow: rgba(0, 0, 0, 0.4);

            /* Enhanced "Nicer" Block Colors - Soft but Vibrant */
            --clay-red: #FF7B7B;    /* Soft Coral */
            --clay-blue: #64B5F6;   /* Sky Blue */
            --clay-green: #81C784;  /* Minty Green */
            --clay-yellow: #FFD54F; /* Soft Amber */
            --clay-purple: #B39DDB; /* Soft Lavender */
            --clay-orange: #FFB74D; /* Soft Peach */
        }

        body { 
          font-family: 'Fredoka', sans-serif; 
          background-color: var(--bg-canvas); 
          color: var(--clay-text);
          overflow-x: hidden; 
          -webkit-tap-highlight-color: transparent;
          user-select: none;
        }

        /* Clay Texture Overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            opacity: 0.04;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            z-index: 999;
        }

        .clay-card {
            background: var(--clay-card-bg);
            border-radius: 32px;
            border: 4px solid var(--clay-card-border);
            box-shadow: 0 8px 0 var(--clay-card-shadow), 0 15px 30px var(--outer-shadow);
        }

        .clay-btn {
            position: relative;
            border: 2px solid rgba(255,255,255,0.15);
            transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Inner squishy highlights */
        .clay-btn-red { background: var(--clay-red); box-shadow: 0 6px 0 #E56A6A, inset 0 2px 4px rgba(255,255,255,0.4); color: #fff; }
        .clay-btn-blue { background: var(--clay-blue); box-shadow: 0 6px 0 #4A9ADB, inset 0 2px 4px rgba(255,255,255,0.4); color: #fff; }
        .clay-btn-green { background: var(--clay-green); box-shadow: 0 6px 0 #6BAA6E, inset 0 2px 4px rgba(255,255,255,0.4); color: #fff; }
        .clay-btn-yellow { background: var(--clay-yellow); box-shadow: 0 6px 0 #E5BF47, inset 0 2px 4px rgba(255,255,255,0.5); color: #5D4037; }
        .clay-btn-purple { background: var(--clay-purple); box-shadow: 0 6px 0 #9575CD, inset 0 2px 4px rgba(255,255,255,0.4); color: #fff; }
        .clay-btn-orange { background: var(--clay-orange); box-shadow: 0 6px 0 #E5A545, inset 0 2px 4px rgba(255,255,255,0.4); color: #fff; }
        .clay-btn-black { background: #334155; box-shadow: 0 6px 0 #1E293B, inset 0 2px 4px rgba(255,255,255,0.1); color: #fff; }
        
        .clay-btn:active:not(:disabled) {
            transform: translateY(4px);
            box-shadow: 0 2px 0 rgba(0,0,0,0.2) !important;
        }

        @keyframes morphing {
            0% { border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%; }
            34% { border-radius: 70% 30% 50% 50% / 30% 30% 70% 70%; }
            67% { border-radius: 100% 60% 60% 100% / 100% 100% 60% 60%; }
            100% { border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%; }
        }
        .animate-morph { animation: morphing 6s infinite ease-in-out; }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 20px; }

        /* Child-friendly labels */
        .text-label {
            font-size: 10px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            opacity: 0.5;
        }
    </style>
